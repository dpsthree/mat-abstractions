<mab-app-framer appName="Mat Abstractions">
  <section sidenav-content>Nav content here</section>
  <section sidepin-header>
    <p>Side Pin</p>
  </section>
  <section sidepin-content>
    Pinnable content goes here
  </section>
  <section class="drag-list" cdkDropList>
    <mab-favorite-card
      actionLabel="Done"
      title="Card 1"
      description="Description for Card 1"
      cdkDrag
    >
      <!--
    Because of limitations in the target version of NG
    we cannot abstract the drag mechanics. A later version
    introduces a service that allows the connection of
    drag and handle to a list through an imperitive coding
    approach.
   -->
      <mat-icon cdkDragHandle>drag_indicator</mat-icon>
      <p>
        Table Content goes here
      </p>
    </mab-favorite-card>
    <mab-favorite-card
      actionLabel="Edit"
      title="Card 2"
      description="Description for Card 2"
      cdkDrag
    >
      <mat-icon cdkDragHandle>drag_indicator</mat-icon>

      <p>
        Table Content goes here
      </p>
    </mab-favorite-card>
    <mab-favorite-card
      actionLabel="Edit"
      title="Card 3"
      description="Description for Card 3"
      cdkDrag
    >
      <mat-icon cdkDragHandle>drag_indicator</mat-icon>

      <p>
        Table Content goes here
      </p>
    </mab-favorite-card>
  </section>
</mab-app-framer>
