<div class="framer" [class.custom-theme]="customTheme">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ appName }}</span>
    <span class="spacer"></span>
    <button mat-button (click)="sidepin.toggle()">Toggle Sidepin</button>
    <!-- <button mat-button (click)="customTheme = !customTheme">
      Toggle Theme
    </button> -->
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <ng-content select="[sidenav-content]"></ng-content>
    </mat-sidenav>
    <mat-sidenav #sidepin [mode]="sidepinMode" position="end">
      <section class="sidepin-content">
        <ng-content select="[sidepin-header]"></ng-content>
        <button (click)="toggleSidepinMode()" mat-icon-button>
          <mat-icon>push_pin</mat-icon>
        </button>
      </section>
      <ng-content select="[sidepin-content]"></ng-content>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
