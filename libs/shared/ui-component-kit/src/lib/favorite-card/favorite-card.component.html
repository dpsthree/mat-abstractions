<mab-dashboard-card>
  <section card-action>
    <ng-content select="[cdkDragHandle]"></ng-content>
  </section>
  <section card-title>
    {{ title }}
  </section>
  <section card-subtitle>
    {{ description }}
  </section>
  <button post-title mat-flat-button (click)="action.emit()">
    <h2>{{ actionLabel }}</h2>
  </button>
  <section card-content>
    <ng-content></ng-content>
  </section>
</mab-dashboard-card>
