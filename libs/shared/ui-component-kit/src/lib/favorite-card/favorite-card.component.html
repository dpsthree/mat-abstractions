<mab-dashboard-card>
  <section card-action ()>
    <ng-container *ngTemplateOutlet="dragHandle"></ng-container>
  </section>
  <section card-title>
    {{ title }}
  </section>
  <section card-subtitle>
    {{ description }}
  </section>
  <button post-title mat-flat-button (click)="action.emit()">
    <h2>
      <mat-icon *ngIf="actionLabel === 'Edit'">edit</mat-icon>
      {{ actionLabel }}
    </h2>
  </button>
  <section card-content>
    <ng-content></ng-content>
  </section>
</mab-dashboard-card>

<ng-template #dragHandle>
  <ng-content #handleContent select="[cdkDragHandle]"></ng-content>
</ng-template>
